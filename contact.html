<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOSTRA - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-indigo-700 text-white p-3 flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0">
    <div class="flex items-center space-x-2">
      <img src="img/nostralogo.png" alt="Nostra Logo" class="h-10 w-10 rounded-full" />
      <h1 class="text-2xl font-bold">NOSTRA</h1>
    </div>

    <nav class="flex flex-wrap gap-2 mt-2 sm:mt-0">
      <a href="index.html" class="bg-gray-200 px-3 py-2 rounded-lg text-black text-sm sm:text-base hover:bg-gray-300">Home</a>
      <a href="index.html#mobiles" class="bg-gray-200 px-3 py-2 rounded-lg text-black text-sm sm:text-base hover:bg-gray-300">Mobiles</a>
      <a href="index.html#laptops" class="bg-gray-200 px-3 py-2 rounded-lg text-black text-sm sm:text-base hover:bg-gray-300">Laptops</a>
      <a href="index.html#men" class="bg-gray-200 px-3 py-2 rounded-lg text-black text-sm sm:text-base hover:bg-gray-300">Men’s Fashion</a>
      <a href="index.html#women" class="bg-gray-200 px-3 py-2 rounded-lg text-black text-sm sm:text-base hover:bg-gray-300">Women’s Fashion</a>
      <a href="contact.html" class="bg-yellow-400 px-3 py-2 rounded-lg text-black text-sm sm:text-base font-bold hover:bg-yellow-500">Contact Us</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-indigo-700">Contact Us</h2>
    <p class="text-gray-600 mb-6">Have questions or feedback? Fill out the form below and we’ll get back to you as soon as possible.</p>

    <form id="contactForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" placeholder="Your Name" required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-indigo-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" placeholder="you@example.com" required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-indigo-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Subject</label>
        <input type="text" placeholder="Subject" required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-indigo-500">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Message</label>
        <textarea placeholder="Your message..." required rows="5"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-indigo-500"></textarea>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-semibold w-full">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-indigo-700 text-white text-center py-4 mt-10">
    &copy; 2025 NOSTRA. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Thank you for contacting us! We will respond shortly.");
      form.reset();
    });
  </script>

</body>
</html>
