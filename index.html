<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostra - Diwali Offers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="nostra.js"></script>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-indigo-700 text-white p-3 flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0">
    <div class="flex items-center justify-between w-full sm:w-auto">
      <div class="flex items-center space-x-2">
        <img src="img/nostralogo.png" alt="Nostra Logo" class="h-10 w-10 rounded-full" />
        <h1 class="text-2xl font-bold">NOSTRA</h1>
      </div>
      <button id="menuToggle" class="sm:hidden text-2xl font-bold">☰</button>
    </div>

    <div id="menu" class="hidden sm:flex flex-col sm:flex-row sm:items-center sm:space-x-4 w-full sm:w-auto space-y-2 sm:space-y-0 mt-2 sm:mt-0">
      <input
        id="searchBox"
        type="text"
        placeholder="Search products..."
        class="p-2 rounded-lg text-black w-full sm:w-60 focus:outline-none"
      />
      <button
        onclick="searchProducts()"
        class="bg-yellow-400 text-black px-4 py-2 rounded-lg font-bold w-full sm:w-auto"
      >
        🔍 Search
      </button>
      <button
        onclick="openCart()"
        class="bg-orange-500 px-4 py-2 rounded-lg font-semibold w-full sm:w-auto"
      >
        🛒 Cart
      </button>
    </div>
  </header>

  <!-- Offer Banner -->
  <section class="bg-yellow-300 text-center py-3 font-bold text-base sm:text-lg">
    🎉 Diwali Dhamaka Offer – Up to 60% OFF on All Categories! 🪔
  </section>

  <!-- Category Filter -->
  <div class="flex flex-wrap justify-center my-4 gap-2 px-2">
    <button onclick="filterCategory('all')" class="category-btn bg-gray-200 px-3 py-2 rounded-lg text-sm sm:text-base">All</button>
    <button onclick="filterCategory('mobiles')" class="category-btn bg-gray-200 px-3 py-2 rounded-lg text-sm sm:text-base">Mobiles</button>
    <button onclick="filterCategory('laptops')" class="category-btn bg-gray-200 px-3 py-2 rounded-lg text-sm sm:text-base">Laptops</button>
    <button onclick="filterCategory('men')" class="category-btn bg-gray-200 px-3 py-2 rounded-lg text-sm sm:text-base">Men’s Fashion</button>
    <button onclick="filterCategory('women')" class="category-btn bg-gray-200 px-3 py-2 rounded-lg text-sm sm:text-base">Women’s Fashion</button>
  </div>

  <!-- Product Grid -->
  <section
    id="productGrid"
    class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 p-4 sm:p-6"
  ></section>

  <!-- Cart Modal -->
  <div
    id="cartModal"
    class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4"
  >
    <div class="bg-white p-6 rounded-xl w-full max-w-sm sm:max-w-md">
      <h2 class="text-xl font-bold mb-4">🛍 Your Cart</h2>
      <div id="cartItems" class="space-y-2 max-h-60 overflow-y-auto"></div>
      <hr class="my-3" />
      <div class="flex justify-between text-lg">
        <span class="font-bold">Total:</span>
        <span id="cartTotal" class="font-bold text-green-600"></span>
      </div>
      <div class="mt-4 flex justify-between">
        <button onclick="closeCart()" class="bg-gray-300 px-4 py-2 rounded-lg w-1/2 mr-2">Close</button>
        <button onclick="checkout()" class="bg-green-500 text-white px-4 py-2 rounded-lg w-1/2 ml-2">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle mobile menu
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    toggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
